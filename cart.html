		<h1>Your Shopping Cart</h1>
		<form id="shopping-cart" action="cart.html" >
			<table class="shopping-cart table-hover" >
			  <thead>
				<tr>
					<th scope="col">Item</th>
					<th scope="col">Qty</th>
					<th scope="col">Price</th>
				</tr>
			  </thead>
			  <tbody>
			  
			  </tbody>
			</table>
			<p id="sub-total">
				<strong>Sub Total</strong>: <span id="stotal"></span>
			</p>
			<div class='row'>
			<ul id="shopping-cart-actions">
				<div class='col-sm-3'>
				
					<button type="submit" name="update" id="update-cart" class="btn btn-primary" value="Update Cart">Update Cart</button>
			
				</div>
				
				<div class='col-sm-3'>
				
					<button type="submit" name="delete" id="empty-cart" class="btn btn-primary" value="Empty Cart">Empty Cart</button>
				
				</div>
				
				<div class='col-sm-3'>
				
				
					<input type='button' class='btn btn-primary' onclick='index("index.html")' value='Continue Shopping'></input>
				
				</div>
				
				<script>
				function index(str)
				{
				window.location=str;
				}
				</script>
				<div class='col-sm-3'>
				
				<input type='button'  class='btn btn-primary' onclick='index("checkout.html")' value='Go to Checkout'></input>
		
				</div>
			</ul>
